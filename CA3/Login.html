<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link rel="stylesheet" href="classes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="h-100">
    <header
      class="navbar navbar-expand-lg navbar-light bg-light px-5 py-3 fixed-top"
    >
      <div class="container-fluid">
        <div class="col-4">
          <div class="d-flex align-items-center">
            <img src="Statics/mizdooni_logo.png" class="mizdooniHeader" />
            <span class="align-middle ms-2 text-danger"
              >Reserve Table From Anywhere!</span
            >
          </div>
        </div>
        <div class="col-4 text-end">
          <button type="button" class="btn btn-danger rounded-5">Home</button>
        </div>
      </div>
    </header>
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="col-5 p-4">
        <div class="text-center fs-1 fw-bold text-danger mb-3">Login</div>
        <form class="border cardRadius bg-light p-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
        </form>
      </div>
    </div>

    <footer
      class="text-bg-danger justify-content-center bg-danger text-center p-2 fixed-bottom"
    >
      <span class="text-light"
        >Copyright Â© 2024 Mizdooni - All rights reserved</span
      >
    </footer>
  </body>
</html>
